<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Lista de tarefas</title>
</head>
<body>
    <h1>Tarefas</h1>
    <h1 class=icon>📝</h1>
    <hr>
    <form class="task-input" onsubmit="return false">
        <input type="text" value="Teste" id="task-name-input" placeholder="Tarefa" required>
        <input type="date" value="2021-08-31" id="task-date-input" placeholder="Data de conclusão" required>
        <button id="add-task-button">Criar tarefa</button>
    </form>
    <h2>Pendentes</h2>
    <div class="task-list">
        <p class="no-pending-tasks">Oba, você não tem nenhuma tarefa pendente! Bom descanso!</p>
        <table id="pending">
            <tbody></tbody>
        </table>
    </div>
    <h2>Concluídas</h2>
    <div class="task-list">
        <p class="no-done-tasks">Você ainda não concluiu nenhuma tarefa. Que tal começar? :)</p>
        <table id="done">
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
