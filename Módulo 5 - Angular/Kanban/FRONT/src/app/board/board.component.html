<div class="row">
    <div class="col-md-3 col-sm-12">
        <app-new-card></app-new-card>
    </div>
    <div class="col">
        <div class="row">
            <div *ngFor="let title of lists; let i = index" class="col-lg-4 col-md-6 col-sm-12" style="border: 1px solid;">
                <app-card-list [id]="i" [title]="title"></app-card-list>
            </div>
        </div>
    </div>
</div>
