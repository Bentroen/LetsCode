<h4>New card</h4>
<hr>
<div>
    <form [formGroup]="form" (ngSubmit)=addCard()>
        <input type="text" formControlName="name">
        <textarea formControlName="description"></textarea>
        <button type="submit" class="btn btn-sm btn-outline-success" [disabled]="!(this.form.value.name && this.form.value.description)">Save</button>
    </form>
</div>
