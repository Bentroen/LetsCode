<div>
    <div *ngIf="this.isEditOpen">
        <form [formGroup]="cardForm" (ngSubmit)=saveCard()>
            <input type="text" formControlName="name">
            <textarea formControlName="description"></textarea>
            <button type="submit" class="btn btn-sm btn-outline-success" [disabled]="description.length === 0">Save</button>
        </form>

    </div>

    <div *ngIf="!this.isEditOpen">
        <h3>{{ name }}</h3>
        <p>{{ description }}</p>

        <button type="button" class="btn btn-sm btn-outline-secondary" *ngIf="this.listId > 0">Move left</button>
        <button type="button" class="btn btn-sm btn-outline-primary" (click)="editCard()">Edit</button>
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteCard()">Delete</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" *ngIf="this.listId < 2">Move right</button>
    </div>
</div>
