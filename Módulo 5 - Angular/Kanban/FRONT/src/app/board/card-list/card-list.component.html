<h3>{{ title }}</h3>

<hr>

<p *ngIf="this.cards.length === 0">You don't have any card on this list yet!</p>

<div>
    <app-card *ngFor="let card of this.cards; let i = index" [id]="i" [listId]="this.id" [name]="card.name" [description]="card.description" (onDelete)="deleteCard(i)"></app-card>
</div>
